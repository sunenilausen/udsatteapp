<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->
  </head>
  <body ng-app="clientApp" layout="row" ng-controller="AppCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Sidenav-->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-hue-2">
        <span flex></span>
        <div layout="row" layout-align="start center">
          <md-icon class="md-avatar" md-svg-icon="avatars:svg-1"></md-icon>
          <span flex></span>
        </div>
        <span flex></span>
        <div class="md-body-2">Navn Efternavn</div>
        <div class="md-body-1">email@domain.dk</div>
      </md-toolbar>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in menu" role="link" md-ink-ripple>
          <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
          <div class="md-list-item-text">
            <span class="md-body-2">{{item.title}}</span>
          </div>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <!-- Toolbar-->
    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar class="animate-show md-tall md-whiteframe-z1" ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu" aria-label="Menu"></md-icon>
          </md-button>
          <h3>
            Udsatteb√∏rn
          </h3>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="Search" ng-href="#/card-search">
            <ng-md-icon icon="search" aria-label="Search"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert" aria-label="More"></md-icon>
          </md-button>
        </div>
        <span flex></span>
        <md-tabs md-stretch-tabs="always" md-selected="data.selectedIndex" ng-click="cards()">
          <md-tab id="tab1" aria-controls="tab1-content" >
            Seneste
          </md-tab>
          <md-tab id="tab2" aria-controls="tab2-content">
            Alfabetisk
          </md-tab>
        </md-tabs>
      </md-toolbar>

      <!-- View content -->
      <md-content flex class="md-default-theme">
         <ui-view layout="column" layout-fill layout-padding>
          <div ng-view="">
          </div>
        </ui-view>
        <div class="footer">
          <div class="container">
            <!-- Insert footer elements -->
          </div>
        </div>
      </md-content>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <!-- endbower -->

<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>


    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/cards.js"></script>
        <script src="scripts/controllers/card-add.js"></script>
        <script src="scripts/controllers/card-view.js"></script>
        <script src="scripts/controllers/card-delete.js"></script>
        <script src="scripts/controllers/card-edit.js"></script>
        <script src="scripts/controllers/card-search.js"></script>
        <!-- endbuild -->
</body>
</html>
