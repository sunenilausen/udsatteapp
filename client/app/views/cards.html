<a class="btn btn-primary" href="/#/create/card"><span class="glyphicon glyphicon-plus"></span> Create Card</a>
<br>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr ng-repeat="card in cards">
      <td><a ng-href="/#/card/{{ card._id }}">{{ card.title }}</a></td>
      <td>
        <div class="button-group">
          <a ng-href="/#/card/{{ card._id }}/edit" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a ng-href="/#/card/{{ card._id }}/delete" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
